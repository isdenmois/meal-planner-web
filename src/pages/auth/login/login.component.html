<form (submit)="onSubmit($event)" [formGroup]="form" name="form">
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput name="email" formControlName="email" type="email" placeholder="Email" />
          <mat-error *ngIf="form.controls.email.errors" role="error">{{
            form.controls.email.errors!['exist']
          }}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput name="password" formControlName="password" type="password" placeholder="Password" />
        </mat-form-field>
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="submit" [disabled]="form.disabled">Log in</button>
    </mat-card-actions>
  </mat-card>
</form>
